<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션과 @keyframess</title>
<style>
    @keyframes down {
    0%, 100% { transform: translateY (Opx); }
    50% { transform: translateY (400px); }
    }
</style>
</head>
<body>

<img src="../java2-1/font/font_h.png"  style="animation: down 3s">
<img src="../java2-1/font/font_t.png" style="animation: down 3s 5 linear">
<img src="../java2-1/font/font_m.png" style="animation: down 3s infinite">
<img src="../java2-1/font/font_l.png" style="animation: down 3s infinite alternate">

</body>
</html>
