<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 버튼 만들기</title>
</head>
<body>
    <p>단순버튼 : <input type="button" value="in_tag">
    <button type="button">bu_tag</button><br></p>
    <p>제출버튼 : <input type="submit" value="in_submit">
        <button type="submit">bu_submit</button><br></p>
    <p>리셋버튼 : <input type="reset" value="in_reset">
        <button type="reset">bu_reset</button><br></p>
    <p>이미지버튼 : <input type="image" src="../../WOOGIEYA/java2-1/media/button1.png">
        <button type="button"><img src="../../WOOGIEYA/java2-1/media/button1.png"></button><br></p>
</body>
</html>
