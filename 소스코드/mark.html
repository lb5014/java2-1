<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><mark> 문서 내의 강조는 &it;mark&gt;</mark></p>
    <p><suby>시맨틱 인라인 태그<rt>semantic inline tag</rt></suby></p>
    <p>새날이 밝아오기 1분전 <time>23:59</time></p>
    <p>전체 10문제 중 7개 맞힘 <meter value="7" max="10"></meter></p>
    <p>파일 업로드(30%) <progress value="0.3" max="1"></progress></p>
    <p><b>&it;input&gt; 기본</b><br>
        <input></p>
    <p><b>type="text" + 추가속성</b><br>
    <input type="text" value="HTML" maxlength="30" size="30"></p>
    <p><b>type="text" & type="password"</b><br>
        <input type="text" placeholder="아이디"><br>
        <input type="password" placeholder="비밀번호"></p>
    <p><b>여러줄 분자 입력 : &lt;textarea&gt;</textarea></b><br>
        <textarea rows="5">문자</textarea> </p>
</body>
</html>
