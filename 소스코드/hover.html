<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 나타내기</title>
    <style>
        span{
            display: inline-block;
            background-color: #fed;
            border: 1px solid #715;
            width: 180px;
            height: 60px;
            text-align: center;
            line-height: 60px;
        }
        span:hover{
            visibility: visible;
        }
    </style>
</head>
<body style="font-size: 20px; font-weight: bold;">
    <span style="visibility: visible;">visibility: visible</span>
    보이기<span>visibility: visible</span><br><br>
    <span style="visibility: hidden;">visibility: hidden</span>
    숨기기<span>visibility: hidden</span><br><br>
    <span style="display: none;">display: none</span>
    없애기<span>display: none</span><br><br>
</body>
</html>
