<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 클릭</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/event-5.css">
</head>
<body>
  <h2>글자수 체크</h2>
  <input type="text" id="textInput" placeholder="텍스트를 입력하세요">
  <button onclick="checkLength()">확인</button>

  <div id="result"></div>

  <script>
    function checkLength() {
      const text = document.getElementById("textInput").value;
      const length = text.length;
      document.getElementById("result").textContent = `입력한 글자 수: ${length}자`;
    }
    </script>
  <script src="js/event-5.js"></script>
</body>
</html>
