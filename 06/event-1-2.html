<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사칙연산 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input[type="number"] {
      width: 120px;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>사칙연산 계산기</h2>

  <input type="number" id="num1" placeholder="숫자 1">
  <input type="number" id="num2" placeholder="숫자 2">
  <br>

  <button onclick="add()">+</button>
  <button onclick="subtract()">-</button>
  <button onclick="multiply()">*</button>
  <button onclick="divide()">/</button>

  <div id="result">결과: </div>

  <script>
    function getValues() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      return [n1, n2];
    }

    function add() {
      const [n1, n2] = getValues();
      document.getElementById("result").textContent = `결과: ${n1 + n2}`;
    }

    function subtract() {
      const [n1, n2] = getValues();
      document.getElementById("result").textContent = `결과: ${n1 - n2}`;
    }

    function multiply() {
      const [n1, n2] = getValues();
      document.getElementById("result").textContent = `결과: ${n1 * n2}`;
    }

    function divide() {
      const [n1, n2] = getValues();
      if (n2 === 0) {
        document.getElementById("result").textContent = "0으로 나눌 수 없습니다.";
      } else {
        document.getElementById("result").textContent = `결과: ${n1 / n2}`;
      }
    }
  </script>

</body>
</html>
