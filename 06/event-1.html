<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 처리기</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    button {
      padding: 10px 20px;
      text-transform: uppercase;
      margin-top: 20px;
    }
    img {
      width: 300px;
      height: auto;
      display: block;
      margin: 20px auto;
      border: 2px solid #ccc;
    }
    body {
      text-align: center;
    }
  </style>
</head>
<body>

  <img id="myImage" src="images/pic-1.jpg" alt="이미지">
  <button onclick="changeImage()">Click</button>

  <script>
    const images = [
      "images/pic-1.jpg",
      "images/pic-2.jpg",
    ];

    let currentIndex = 0;

    function changeImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("myImage").src = images[currentIndex];
    }
  </script>

</body>
</html>
