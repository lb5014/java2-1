<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 (가로 정렬)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      display: flex; /* 가로 정렬 */
      justify-content: center;
      gap: 20px; /* 단 사이 간격 */
      flex-wrap: wrap; /* 화면이 작아지면 줄바꿈 */
    }
    .gugudan {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: left;
      min-width: 120px; /* 각 단의 너비 설정 */
    }
    h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>구구단 (가로 정렬)</h1>
  <div class="container" id="gugudan-container"></div>

  <script>
    const container = document.getElementById("gugudan-container");

    // 바깥쪽 for문: 단(i)을 1부터 9까지 반복
    for (let i = 1; i <= 9; i++) {
      let div = document.createElement("div"); // 각 단을 위한 div 생성
      div.classList.add("gugudan"); // 클래스 추가
      div.innerHTML = `<h3>${i}단</h3>`; // 단 제목 추가

      // 안쪽 for문: 1부터 9까지 곱하는 부분
      for (let j = 1; j <= 9; j++) {
        div.innerHTML += `${i} × ${j} = ${i * j} <br>`;
      }

      container.appendChild(div); // 컨테이너에 추가
    }
  </script>
</body>
</html>
