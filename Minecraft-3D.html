<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft 3D Place</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }

    #topPanel { position: absolute; top: 10px; left: 10px; display: flex; align-items: center; gap: 10px; }
    #clock { font-size: 16px; font-weight: bold; }

    #settingsPanel { position: absolute; top: 10px; right: 10px; }
    #settingsButton { padding: 5px 10px; cursor: pointer; }
    #authPanel {
      position: absolute; top: 50px; right: 10px;
      display: flex; flex-direction: column; gap: 5px;
      opacity: 0; transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #authPanel.show {
      opacity: 1;
      transform: translateY(0);
    }

    input, button { padding: 5px 10px; cursor: pointer; }
    canvas { display: block; }

    #colorPalette {
      position: absolute;
      top: 100px;
      left: 10px;
      background: #888a;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #444;
      display: grid;
      grid-template-columns: repeat(3, 30px);
      gap: 5px;
      z-index: 10;
    }

    .color-box {
      width: 30px;
      height: 30px;
      border: 2px solid #666;
      cursor: pointer;
      box-sizing: border-box;
    }

    .color-box.selected {
      border: 3px solid orange;
    }

    #colorInput {
      position: absolute;
      left: -9999px;
    }

    #paletteLabel {
      grid-column: span 3;
      text-align: center;
      color: white;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div id="topPanel">
    <button id="toggleMode">Îã§ÌÅ¨ Î™®Îìú</button>
    <span id="clock">00:00:00</span>
  </div>

  <div id="settingsPanel">
    <button id="settingsButton">‚öôÔ∏è</button>
    <div id="authPanel">
      <button id="loginButton">Î°úÍ∑∏Ïù∏</button>
      <button id="signupButton">ÌöåÏõêÍ∞ÄÏûÖ</button>
    </div>
  </div>

  <!-- üé® ÌåîÎ†àÌä∏ -->
  <div id="colorPalette">
    <div id="paletteLabel">Color Palette</div>
  </div>

  <!-- Ïà®Í≤®ÏßÑ Ïª¨Îü¨ ÌîºÏª§ -->
  <input type="color" id="colorInput" />

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xe0e0e0);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    let currentColor = "#8B4513";

    const paletteColors = [
      "#000000", "#330019", "#330033",
      "#8B0000", "#CC5500", "#FFFFFF",
      "#FFF380", "#DFFF00", "#7FFF00",
      "#228B22", "#006400", "#013220",
      "#003333", "#006666", "#00CCCC",
      "#90EE90", "#B0E0E6", "#87CEEB",
      "#6495ED", "#00008B", "#000080",
      "#000033", "#111111", "#2E0854",
      "#663399", "#DA70D6", "#FFB6C1",
      "#FFC0CB", "#FAEBD7", "#F5F5DC",
      "#DEB887", "#A0522D", "#800000",
      "#4B0082", "#2F2F2F", "#696969",
      "#1C1C1C", "#333333", "#808080",
      "#A9A9A9", "#D3D3D3", "#F5F5F5"
    ];

    const palette = document.getElementById("colorPalette");
    const colorInput = document.getElementById("colorInput");
    let selectedBox = null;

    // ÏÉâÏÉÅ Î∞ïÏä§ ÏÉùÏÑ± Î∞è ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
    paletteColors.forEach(color => {
      const box = document.createElement("div");
      box.className = "color-box";
      box.style.backgroundColor = color;
      box.dataset.color = color;

      box.addEventListener("click", () => {
        if (selectedBox) selectedBox.classList.remove("selected");
        box.classList.add("selected");
        selectedBox = box;

        currentColor = color;
        colorInput.value = color;
        colorInput.click(); // Ïª¨Îü¨ ÌîºÏª§ ÌåùÏóÖ Ïó¥Í∏∞
      });

      palette.appendChild(box);
    });

    // Ïª¨Îü¨ ÌîºÏª§ÏóêÏÑú ÏÉâ ÏÑ†ÌÉù Ïãú ÏóÖÎç∞Ïù¥Ìä∏
    colorInput.addEventListener("input", (e) => {
      currentColor = e.target.value;
      if (selectedBox) {
        selectedBox.style.backgroundColor = currentColor;
        selectedBox.dataset.color = currentColor;
      }
    });

    function getSelectedColor() {
      return new THREE.Color(currentColor);
    }

    const blocks = [];

    function createBlock(x, y, z, color = 0x8B4513, size = 10) {
      const geometry = new THREE.BoxGeometry(size, size, size);
      const material = new THREE.MeshStandardMaterial({ color });
      const block = new THREE.Mesh(geometry, material);
      block.position.set(x, y, z);
      scene.add(block);
      blocks.push(block);
    }

    function createGrid(size, divisions) {
      const gridHelper = new THREE.GridHelper(size, divisions, 0x000000, 0x000000);
      gridHelper.position.y = 0.5;
      scene.add(gridHelper);
    }

    createGrid(1000, 100);

    renderer.domElement.addEventListener("click", (event) => {
      const mouse = new THREE.Vector2();
      const raycaster = new THREE.Raycaster();

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(blocks);

      if (intersects.length > 0) {
        const selectedBlock = intersects[0].object;
        const normal = intersects[0].face.normal;
        const position = selectedBlock.position.clone().add(normal.multiplyScalar(10));
        createBlock(position.x, position.y, position.z, getSelectedColor());
      } else {
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        const intersection = new THREE.Vector3();
        raycaster.ray.intersectPlane(plane, intersection);

        const gridSize = 10;
        const offset = gridSize / 2;
        const snappedX = Math.floor(intersection.x / gridSize) * gridSize + offset;
        const snappedY = 5;
        const snappedZ = Math.floor(intersection.z / gridSize) * gridSize + offset;

        createBlock(snappedX, snappedY, snappedZ, getSelectedColor());
      }
    });

    document.getElementById('settingsButton').addEventListener('click', () => {
      document.getElementById('authPanel').classList.toggle('show');
    });

    document.getElementById('loginButton').addEventListener('click', () => {
      window.location.href = "login.html";
    });

    document.getElementById('signupButton').addEventListener('click', () => {
      window.location.href = "signup.html";
    });

    const toggleModeBtn = document.getElementById('toggleMode');
    let darkMode = false;
    toggleModeBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.style.background = darkMode ? '#333' : '#fff';
      toggleModeBtn.textContent = darkMode ? 'Light Mode' : 'Dark Mode';
      scene.background = new THREE.Color(darkMode ? 0x222222 : 0xe0e0e0);
    });

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    camera.position.set(200, 200, 200);
    controls.update();

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
