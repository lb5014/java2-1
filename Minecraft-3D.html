<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft 3D Place</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: #fff; }
    canvas { display: block; }

    /* ìƒë‹¨ ì‹œê³„ íŒ¨ë„ */
    #topPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    #clock {
      font-size: 16px;
      font-weight: bold;
    }

    /* í¸ì§‘ ë„êµ¬ íŒ¨ë„ */
    #editTools {
      position: absolute;
      top: 50px;
      left: 10px;
      background: #888a;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 10;
      cursor: move; /* ë“œë˜ê·¸ ê°€ëŠ¥í•œ ëŠë‚Œì„ ì£¼ëŠ” ì»¤ì„œ */
    }

    .tool-btn {
      background: #fff;
      border: 1px solid #333;
      padding: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .tool-btn.active {
      background: orange;
      color: #fff;
    }

    #colorPickerContainer {
      display: none;
    }

    #colorPalette {
      display: none;
      margin-top: 10px;
      background: #aaa;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #444;
      display: grid;
      grid-template-columns: repeat(4, 30px);
      gap: 5px;
    }

    .color-box {
      width: 30px;
      height: 30px;
      border: 2px solid #666;
      cursor: pointer;
      box-sizing: border-box;
    }

    .color-box.selected {
      border: 3px solid orange;
    }
    #settingsPanel { 
      position: absolute;
      top: 10px; 
      right: 10px; 
    }
    #settingsButton { 
      padding: 5px 10px; 
      cursor: pointer; 
    }
    #authPanel {
            position: absolute;
            top: 50px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    #authPanel.show {
            opacity: 1;
            transform: translateY(0);
        }
  </style>
</head>
<body>

  <!-- ìƒë‹¨ ì‹œê³„ íŒ¨ë„ -->
  <div id="topPanel">
    <button id="toggleMode">ë‹¤í¬ ëª¨ë“œ</button>
    <span id="clock">00:00:00</span>
  </div>
  <div id="settingsPanel">
    <button id="settingsButton">âš™ï¸</button>
    <div id="authPanel">
        <button id="loginButton">ë¡œê·¸ì¸</button>
        <button id="signupButton">íšŒì›ê°€ì…</button>
    </div>
</div>

  <!-- í¸ì§‘ ë„êµ¬ íŒ¨ë„ -->
  <div id="editTools">
    <button class="tool-btn" id="toggleColorPicker">ğŸ¨ ì»¬ëŸ¬í”¼ì»¤</button>
    <div id="colorPickerContainer"></div>
    <button class="tool-btn" id="togglePalette">ğŸ¨ íŒ”ë ˆíŠ¸</button>
    <div id="colorPalette"></div>
    <button class="tool-btn" id="eraserBtn">ğŸ§½ ì§€ìš°ê°œ</button>
    <button class="tool-btn" id="selectBtn">ğŸ–±ï¸ ë¸”ë¡ ì„ íƒ</button>
    <button class="tool-btn" id="applyColorBtn">ğŸ–Œï¸ ìƒ‰ìƒ ì ìš©</button>
    <button class="tool-btn" id="deleteSelectedBtn">ğŸ—‘ï¸ ì„ íƒ ì‚­ì œ</button>
    <button class="tool-btn" id="saveBtn">ğŸ’¾ ì €ì¥</button>
  </div>

  <script>
    // ë¡œê·¸ì¸ ë° íšŒì›ê°€ì… ë²„íŠ¼ ì• ë‹ˆë©”ì´ì…˜ ê¸°ëŠ¥
    const settingsButton = document.getElementById('settingsButton');
        const authPanel = document.getElementById('authPanel');

        settingsButton.addEventListener('click', () => {
            authPanel.classList.toggle('show');
        });

    document.getElementById('loginButton').addEventListener('click', function() {
    window.location.href = "login.html";
        });
        document.getElementById('signupButton').addEventListener('click', function() {
    window.location.href = "signup.html";
        });
    // === ê¸°ë³¸ Three.js ì”¬ êµ¬ì„± ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xe0e0e0);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // === ë³€ìˆ˜ë“¤ ===
    const blocks = [];
    let currentColor = "#8B4513";
    let selectedBox = null;
    let mode = "default";
    let selectedBlocks = [];

    // === ìƒ‰ìƒ íŒ”ë ˆíŠ¸ ì •ì˜ ë° êµ¬ì„± ===
    const paletteColors = [
      "#000000", "#330019", "#330033", "#8B0000", "#CC5500", "#FFFFFF",
      "#FFF380", "#DFFF00", "#7FFF00", "#228B22", "#006400", "#013220",
      "#003333", "#006666", "#00CCCC", "#90EE90", "#B0E0E6", "#87CEEB",
      "#6495ED", "#00008B", "#000080", "#000033", "#111111", "#2E0854",
      "#663399", "#DA70D6", "#FFB6C1", "#FFC0CB", "#FAEBD7", "#F5F5DC",
      "#DEB887", "#A0522D", "#800000", "#4B0082", "#2F2F2F", "#696969",
      "#1C1C1C", "#333333", "#808080", "#A9A9A9", "#D3D3D3", "#F5F5F5"
    ];

    // === Pickr ì»¬ëŸ¬í”¼ì»¤ ì´ˆê¸°í™” ===
    const pickr = Pickr.create({
      el: '#colorPickerContainer',
      theme: 'classic',
      default: currentColor,
      components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: {
          hex: true, rgba: true, input: true, save: true
        }
      }
    });

    pickr.on('save', (color) => {
      currentColor = color.toHEXA().toString();
      if (selectedBox) {
        selectedBox.style.backgroundColor = currentColor;
        selectedBox.dataset.color = currentColor;
      }
      pickr.hide();
    });

    const toggleModeBtn = document.getElementById('toggleMode');
        let darkMode = false;
        toggleModeBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.style.background = darkMode ? '#333' : '#fff';
            toggleModeBtn.textContent = darkMode ? 'í™”ì´íŠ¸ëª¨ë“œ' : 'ë‹¤í¬ëª¨ë“œ';
            scene.background = new THREE.Color(darkMode ? 0x222222 : 0xe0e0e0);
        });

    // === íŒ”ë ˆíŠ¸ ìƒ‰ìƒ ë°•ìŠ¤ ìƒì„± ===
    const palette = document.getElementById("colorPalette");
    paletteColors.forEach(color => {
      const box = document.createElement("div");
      box.className = "color-box";
      box.style.backgroundColor = color;
      box.dataset.color = color;

      box.addEventListener("click", () => {
        if (selectedBox) selectedBox.classList.remove("selected");
        box.classList.add("selected");
        selectedBox = box;
        currentColor = color;
        pickr.setColor(currentColor);
      });

      box.addEventListener("dblclick", () => {
        pickr.setColor(currentColor);
        pickr.show();
      });

      palette.appendChild(box);
    });

    // === ë¸”ë¡ ìƒì„± í•¨ìˆ˜ ===
    function createBlock(x, y, z, color = 0x8B4513, size = 10) {
      const geometry = new THREE.BoxGeometry(size, size, size);
      const material = new THREE.MeshStandardMaterial({ color });
      const block = new THREE.Mesh(geometry, material);
      block.position.set(x, y, z);
      block.userData.movable = true;
      scene.add(block);
      blocks.push(block);
    }

    function clearSelection() {
      selectedBlocks.forEach(b => b.material.emissive.set(0x000000));
      selectedBlocks = [];
    }

    // === ë¸”ë¡ í´ë¦­/ì¶”ê°€/ì‚­ì œ/ì„ íƒ ===
    renderer.domElement.addEventListener("click", (event) => {
      const mouse = new THREE.Vector2();
      const raycaster = new THREE.Raycaster();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(blocks);

      if (mode === "erase") {
        if (intersects.length > 0) {
          const block = intersects[0].object;
          scene.remove(block);
          const index = blocks.indexOf(block);
          if (index > -1) blocks.splice(index, 1);
        }
      } else if (mode === "select") {
        if (intersects.length > 0) {
          const block = intersects[0].object;
          const isCtrl = event.ctrlKey || event.metaKey;

          if (!isCtrl) clearSelection();

          if (!selectedBlocks.includes(block)) {
            selectedBlocks.push(block);
            block.material.emissive.set(0x555555);
          } else if (isCtrl) {
            block.material.emissive.set(0x000000);
            selectedBlocks = selectedBlocks.filter(b => b !== block);
          }
        } else {
          clearSelection();
        }
      } else {
        if (intersects.length > 0) {
          const target = intersects[0].object;
          const normal = intersects[0].face.normal;
          const pos = target.position.clone().add(normal.multiplyScalar(10));
          createBlock(pos.x, pos.y, pos.z, new THREE.Color(currentColor));
        } else {
          const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
          const intersection = new THREE.Vector3();
          raycaster.ray.intersectPlane(plane, intersection);
          const gridSize = 10;
          const snappedX = Math.floor(intersection.x / gridSize) * gridSize + gridSize / 2;
          const snappedZ = Math.floor(intersection.z / gridSize) * gridSize + gridSize / 2;
          createBlock(snappedX, 5, snappedZ, new THREE.Color(currentColor));
        }
      }
    });

    // === ë²„íŠ¼ ê¸°ëŠ¥ ===
    document.getElementById("toggleColorPicker").addEventListener("click", () => {
      const container = document.getElementById("colorPickerContainer");
      container.style.display = container.style.display === "none" ? "block" : "none";
    });

    document.getElementById("togglePalette").addEventListener("click", () => {
      palette.style.display = palette.style.display === "none" ? "grid" : "none";
    });

    document.getElementById("eraserBtn").addEventListener("click", function () {
      mode = mode === "erase" ? "default" : "erase";
      this.classList.toggle("active");
      document.getElementById("selectBtn").classList.remove("active");
      clearSelection();
    });

    document.getElementById("selectBtn").addEventListener("click", function () {
      mode = mode === "select" ? "default" : "select";
      this.classList.toggle("active");
      document.getElementById("eraserBtn").classList.remove("active");
      clearSelection();
    });

    document.getElementById("applyColorBtn").addEventListener("click", () => {
      selectedBlocks.forEach(block => {
        block.material.color.set(currentColor);
      });
    });

    document.getElementById("deleteSelectedBtn").addEventListener("click", () => {
      selectedBlocks.forEach(block => {
        scene.remove(block);
        const index = blocks.indexOf(block);
        if (index > -1) blocks.splice(index, 1);
      });
      clearSelection();
    });

    // === ì‹¤ì‹œê°„ ì‹œê³„ ===
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // === ì¡°ëª… ë° ì¹´ë©”ë¼ ===
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    camera.position.set(100, 100, 100);
    controls.update();

    // === ê·¸ë¦¬ë“œ í—¬í¼ ===
    const gridHelper = new THREE.GridHelper(1000, 100);
    scene.add(gridHelper);

    // === ë Œë”ë§ ë£¨í”„ ===
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // === ğŸ§² í¸ì§‘ ë„êµ¬ íŒ¨ë„ ë“œë˜ê·¸ ê¸°ëŠ¥ ===
    const editTools = document.getElementById("editTools");
    let isDragging = false;
    let offsetX, offsetY;

    editTools.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - editTools.offsetLeft;
      offsetY = e.clientY - editTools.offsetTop;
      e.preventDefault();
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        editTools.style.left = (e.clientX - offsetX) + "px";
        editTools.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
    // ì €ì¥ ë²„íŠ¼ í´ë¦­ ì‹œ ë¸”ë¡ ì •ë³´ ì €ì¥
document.getElementById("saveBtn").addEventListener("click", () => {
  const savedData = blocks.map(block => ({
    x: block.position.x,
    y: block.position.y,
    z: block.position.z,
    color: block.material.color.getHexString()
  }));
  localStorage.setItem("savedBlocks", JSON.stringify(savedData));
  alert("ë¸”ë¡ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
});

// í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ë¸”ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
window.addEventListener("load", () => {
  const saved = localStorage.getItem("savedBlocks");
  if (saved) {
    const data = JSON.parse(saved);
    data.forEach(({x, y, z, color}) => {
      createBlock(x, y, z, new THREE.Color("#" + color));
    });
  }
});
  </script>
</body>
</html>
