<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .burger-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .burger-item {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
        }
        .burger-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .burger-name {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>멕도날드</h1>
    <div class="burger-container">
        <div class="burger-item">
            <img src="b_bigmac.png" alt="Big Mac" style="width:193px;height:193px;">
            <div class="burger-name">빅맥</div>
        </div>
        <div class="burger-item">
            <img src="b_chicken.png" alt="Chicken Burger"  style="width:193px;height:193px;">
            <div class="burger-name">치킨버거</div>
        </div>
        <div class="burger-item">
            <img src="b_double.png" alt="Double Cheeseburger"  style="width:193px;height:193px;">
            <div class="burger-name">더블치즈버거</div>
        </div>
        <div class="burger-item">
            <img src="b_whopper.png" alt="Whopper"   style="width:193px;height:193px;">
            <div class="burger-name">와퍼</div>
        </div>
    </div>
</body>
</html>
