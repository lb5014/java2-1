<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수에서 파라미터 설정도 가능 (파라미터를 사용)</title>
</head>
<body>
    <script>
        const message = (name) => {
            console.log(`${name}님, 안녕하세요!`);
        }
        message('Mana');
        message('타츠야');
    </script>
</body>
</html>
