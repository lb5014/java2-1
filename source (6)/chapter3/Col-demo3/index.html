<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수에서 파라미터 설정도 가능(쉼표로 구분하여 여러 데이터를 이용할 수 있음)</title>
</head>
<body>
    <script>
        const message = (name, weather) => {
            console.log(`${name}님, 안녕하세요! 오늘은 ${weather}입니다.`);
        }
        message('Mana', '좋은 날씨');
    </script>
</body>
</html>
