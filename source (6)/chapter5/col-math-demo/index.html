<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Math 객체로 수학 계산</title>
</head>
<body>
    <script>
        console.log(Math.floor(9.28));
        console.log(Math.ceil(9.28));
        console.log(Math.round(9.28));
        console.log(Math.random());
        console.log(Math.pow(9, 2));
        console.log(Math.max(9,2,8));
        console.log(Math.min(9,2,8));
        console.log(Math.trunc(9.28));
    </script>
</body>
</html>
