<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5.7 변수 let과 상수 const의 차이점</title>
</head>
<body>
    <script>
        // let
        let letName = '마나';
        //console.log(letName);
        letName = '아멜리';
        console.log(letName);


        // const
        const constName ='오오모토';
        //console.log(constName);
        constName ='타카하시';
        console.log(constName); 
    </script>
</body>
</html>
