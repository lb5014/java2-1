<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단일 선택과 복수 선택 입력하기</title>
</head>
<body>
    <p>원하는 동물의 무료 입장권을 드립니다.(단일선택)</p>
    <input type="radio" name="ticket" value="서울대공원" id="zoo1">서울대공원
    <input type="radio" name="ticket" value="어린이대공원" id="zoo2">어린이대공원
    <input type="radio" name="ticket" value="에버랜드" id="zoo3"> 에버랜드
    <br><br><hr>
    <p>동물원에서 보고싶은 동물을 고르세요.(복수 선택)</p>
    <input type="checkbox" name="prefer" value="판다" id="animal1">판다
    <img src="../../WOOGIEYA/java2-1/media/panda2.png" height="120">
    <input type="checkbox" name="prefer" value="하마" id="animal2">하마
    <img src="../../WOOGIEYA/java2-1/media/hippo.png" height="120">
    <input type="checkbox" name="prefer" value="라마" id="animal3">라마
    <img src="../../WOOGIEYA/java2-1/media/lama2.png" height="120">
    <br><br>
    <button onclick="displatSelection()">선택 보기</button>
    <p id="demo"></p>

    <script>
        function displatSelection(){
            const zoo = document.querySelector('input[name="ticket"]:checked').value;
            const animals = document.querySelectorAll('input[name="prefer"]:checked');
            let animalList=[];
            animals.forEach((animal)=>{
                animalList.push(animal.value);
            })
            let result=`선택한 동물원: ${zoo}<br>`;
            result+=`보고 싶은 동물: ${animalList.length > 0 ? animalList.join(', ') : '없음'}`;
            document.getElementById("demo").innerHTML=result;

        }
    </script>
</body>
</html>
