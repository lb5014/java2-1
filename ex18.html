<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 순서대로 출력하기</title>
    <script>
        function printMaxMidMin() {
            // 3개의 입력값을 받아옵니다.
            let a = parseInt(document.getElementById("num1").value);
            let b = parseInt(document.getElementById("num2").value);
            let c = parseInt(document.getElementById("num3").value);

            // 입력값을 배열에 저장하고 오름차순으로 정렬
            let numbers = [a, b, c];
            numbers.sort((x, y) => x - y); // 오름차순 정렬

            // 정렬된 값에서 MIN, MID, MAX 구하기
            let MIN = numbers[0];
            let MID = numbers[1];
            let MAX = numbers[2];

            // 결과 출력
            document.getElementById("result").innerHTML = `MAX: ${MAX}<br>MID: ${MID}<br>MIN: ${MIN}`;
        }
    </script>
</head>
<body>
    <h1>3개의 정수 입력 후 순서대로 출력하기</h1>

    <label for="num1">정수 1:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">정수 2:</label>
    <input type="number" id="num2"><br><br>

    <label for="num3">정수 3:</label>
    <input type="number" id="num3"><br><br>

    <button onclick="printMaxMidMin()">결과 보기</button>

    <div id="result"></div>
</body>
</html>
