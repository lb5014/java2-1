<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드와 생상 입력하기</title>
</head>
<body>
    <label>좋아하는 동물 이미지를 고르세요: <br>
    <input type="file" id="profile" accept="image/png, image/png">
</label><br><br>
<label>선택한 동물을 설명하는 문서파일을 업로드하세요: <br>
    <input type="file" id="word" accept=".hwp, .hwpx, application/msword">
</label><br><br>
<label>선택한 동물과 어울리는 색상을 찾으세요: <input type="color" id="color"></label>
</body>
</html>
