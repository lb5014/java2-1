<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 예제</title>
    <style>
        a:link{
            color: blue;
            text-decoration: none;
        }
        a:visited{
            color: purple;
        }
        a:hover{
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>가상 클래스 예제</h1>
    <p>
        <a href="http://www.exanple.com">Example 링크</a>에 방문해 보세요.
    </p>
    <p>
        <a href="https://www.google.co.kr/?hl=ko">Google</a>에 가서 검색해 보세요.
    </p>
    <p>
        <a href="https://www.wikipedia.org">Wikipedia</a>에서 정보를 찾아보세요.
    </p>
</body>
</html>
