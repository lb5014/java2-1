<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 </title>
</head>
<body>
    <h2>JavaScript 반복문</h2>
    <p>for, while, do while</p>

    <script>
        
        let sumFor = 0;
        for (let i = 1; i <= 10; i++) {
            sumFor += i;
        }
        document.write(`<p>for 문 사용한 1에서 10까지 더한 합은 ${sumFor}</p>`);

        let sumWhile = 0;
        let i = 1;
        while (i <= 10) {
            sumWhile += i;
            i++;
        }
        document.write(`<p>while 문 사용한 1에서 10까지 더한 합은 ${sumWhile}</p>`);

        let sumDoWhile = 0;
        let j = 1;
        do {
            sumDoWhile += j;
            j++;
        } while (j <= 10);
        document.write(`<p>do while 문 사용한 1에서 10까지 더한 합은 ${sumDoWhile}</p>`);
    </script>
</body>
</html>
